# Site
name: 'Celebsreels'
description: 'Celebsreels'
logo: 'assets/images/favicon.ico'
favicon: 'assets/images/favicon.ico'
#baseurl: '/mundana-theme-jekyll' # For local development mode.
baseurl: '' #Use this when you push to Github, or GitLab.
disqus: ''
email: ''
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  

authors:
    Elara:
      name:           Elara Monroe
      site:           https://celebsreels.com
      avatar:         /assets/images/avatar1.jpg
      bio:            "hey"
      email:          dev@celebsreels.com
      twitter:        https://twitter.com/celebsreels

 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Elara Monroe
      avatar: assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 8



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
